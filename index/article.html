{extend name="common/layout"}
{block name="title"}{$article.title}{/block}
{block name="style"}
<style>
.table tr td p {
    margin: 0 !important;
}
</style>
{/block}
{block name="content"}
<div class="card news">
    <div class="card-header">
        <h3 class="card-title">{$article.title}</h3>
    </div>
    <div class="card-body">
        <!-- 文章内容 -->
        {$article.content|raw}
    </div>
    <div class="card-footer">
        <!-- 文章发布时间 -->
        {$article.publish_date}
    </div>
</div>
{/block}
{block name="script"}
<script>
require(['jquery'], function($) {
    $(function() {
        // 为文章内容中的表格添加样式
        $('.card-body table').addClass('table table-bordered');
    });
});
</script>
{/block}
