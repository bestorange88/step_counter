<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面 - 绿步盈途</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-bg">
        <!-- 主容器 -->
        <main class="custom-container">
            <!-- Logo 模块 -->
            <div class="custom-center">
                <img src="/static/index/img/logo_2.png" class="custom-logo" alt="绿步盈途">
                <h1 class="custom-title">欢迎回来，请您登录</h1>
            </div>

            <!-- 登录表单 -->
            <div class="card signin">
                <div class="card-body custom-card-body">
                    <!-- 手机号码 -->
                    <div class="form-group">
                        <label class="form-label">手机号码</label>
                        <input tabindex="1" type="tel" maxlength="11" name="username" class="form-control" placeholder="手机号码">
                    </div>

                    <!-- 登录密码 -->
                    <div class="form-group">
                        <label class="form-label">
                            登录密码
                            <a href="/forgot.html" class="float-right small">忘记密码</a>
                        </label>
                        <input tabindex="2" type="password" maxlength="32" name="password" class="form-control" placeholder="请在此输入">
                    </div>

                    <!-- 登录按钮 -->
                    <div class="form-footer">
                        <button tabindex="3" type="submit" id="login-button" class="custom-button custom-primary">账 号 登 录</button>
                    </div>

                    <!-- 三方登录 
                    <div class="social-login">
                       
                        <p class="social-login-text">使用其他三方账号登录</p>
                    
                     
                        {notempty name="Think.config.hello.oauth.wechat.enable"}
                        <a href="/index/Wechat/login" class="custom-wechat" title="微信登录">
                            <img src="/static/index/img/wechat.png" alt="微信登录">
                        </a>
                        {/notempty}
                       
                    
                    
                        {notempty name="Think.config.hello.oauth.qq.enable"}
                        <a href="/oauth/qq/login.html" class="custom-qq" title="QQ登录">
                            <img src="/static/index/img/qq.png" alt="QQ登录">
                        </a>
                        {/notempty}
                    
                   
                        {notempty name="Think.config.hello.oauth.tiktok.enable"}
                        <a href="/oauth/tiktok/login.html" class="custom-tiktok" title="抖音登录">
                            <img src="/static/index/img/tiktok.png" alt="抖音登录">
                        </a>
                        {/notempty}
                    </div>-->


            <!-- 页脚 -->
            <div class="custom-footer">
                {if empty($Request.param)}
                <a href="/forgot.html">找回密码 </a>还没有帐户? <a href="/signup.html">立即注册</a>
                {else /}
                还没有帐户? <a href="/signup.html?{:query($Request.query)}">立即注册</a>
                {/if}
            </div>
         </div>
         </div>
           <div class="custom-bfooter">
                <p>倡导环保健康的生活方式指南。</p>
                <p><a href="/about.html">了解更多关于我们</a></p>
            </div>
            <!-- 版权声明 -->
            <div class="custom-copyright">
                
                © 2024 绿步盈途. 保留所有权利.
            </div>
        </main>
    </div>
    {block name="script"}
    <!-- Global Scripts -->
    <script src="/assets/js/require.min.js"></script>
    <script src="/static/js/global.js"></script>
    <script src="/static/js/signin.js"></script>
    {/block}
   
    
</body>
</html>
